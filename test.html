<!DOCTYPE html>
<html>
    <head>
        <style>
            .number-input-container {
                display: flex;
                align-items: center;
            }
            .number-input-container input {
                width: 60px;
                text-align: center;
            }
        </style>
    </head>
    <body>

    <form>
        <div class="number-input-container">
            <label for="quantity">Quantity:</label>
            <input type="number" name="quantity" min="1" max="100000000000" step="1">
        </div>

        <input type="submit">
    </form>

    </body>
</html>
